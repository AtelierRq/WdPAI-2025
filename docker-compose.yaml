version: "3.9"

services:
  nginx:
    image: nginx:alpine
    container_name: debowyjar_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - debowyjar

  php:
    build:
      context: ./docker/php
    container_name: debowyjar_php
    volumes:
      - ./:/var/www
    networks:
      - debowyjar

  db:
    image: postgres:15
    container_name: debowyjar_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - debowyjar

  pgadmin:
    image: dpage/pgadmin4
    container_name: debowyjar_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - debowyjar

networks:
  debowyjar:

volumes:
  db_data: